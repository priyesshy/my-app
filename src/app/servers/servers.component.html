<input 
 type="text" 
 class="form-control"
 (input)="onUpdateServerName($event)"
 [(ngModel)]="serverName">


<button class="btn btn-primary" [disabled] ="!allowNewServer"  (click)="onClick()">Add Server</button>
<p [innerText]="allowNewServer"></p>

<p *ngIf="serverCreated">server was created {{serverName}}</p>

<p *ngIf="serverCreated"; else noServer>server was created {{serverName}}</p>

<ng-template #noServer>
    <p>No server was created</p>
</ng-template>

<app-server></app-server>
